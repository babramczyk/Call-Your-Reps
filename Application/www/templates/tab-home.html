<ion-view view-title="Your Representatives" id="home-page">
  <ion-content class="padding">
  
    <!-- TODO: Possibly revise styling if we have no more information to put in each card. Currently, a lot of wasted space -->
  

    <div class="card" ng-repeat="office in repData.office">
      <div class="item item-divider">
        {{office.name}}
      </div>
      <div class="item item-text-wrap" ng-repeat="rep in office.holders">
      
        <div class="float-left width-75">
          <p><strong>{{ rep.name }}</strong>
          <p>Party: {{ rep.party }}
        </div>
        <div class="float-right width-25">
          <!--<a ng-click="contact(rep)" class="button button-balanced icon ion-ios-telephone button-contact float-right"></a>-->
          <button class="button button-balanced icon ion-ios-telephone button-contact float-right" ng-click="contact(rep)"> Contact</button>
          <button class="button button-positive icon ion-ios-information button-info float-right" ng-click="info(rep)"> Info</button>
        </div>
        <div class="clear-both"></div>
    
      </div>
    </div>

  </ion-content>
</ion-view>
