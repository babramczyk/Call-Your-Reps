<ion-view view-title="Twitter Feed">
    <ion-content class="has-header padding">

      <a class="twitter-timeline" data-lang="en" data-theme="light" data-link-color="#2B7BB9" href="https://twitter.com/katezellmer/lists/call-your-reps">A Twitter List by katezellmer</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

      <twitter-timeline>
        <a class="twitter-timeline" href="https://twitter.com/katezellmer/lists/call-your-reps" data-widget-id="673710543212052480"> Tweets from Your Representatives</a>
      </twitter-timeline>

      <ion-refresher on-refresh="doRefresh()"></ion-refresher>

      <div ng-show="home_timeline.length == 0">Loading tweets...</div>

      <div ng-repeat="entry in home_timeline" class="list card">
        <div class="item item-avatar">
          <img ng-src="{{entry.user.profile_image_url}}"/>
          <h2>{{entry.user.name}}</h2>
          <p>{{correctTimestring(entry.created_at) | date:'medium'}}</p>
        </div>

        <div class="item item-body">
          <p ng-bind-html="entry.text"></p>
          <img ng-if="entry.extended_entities" ng-src="{{ entry.extended_entities.media[0].media_url }}" style="width: 100%;"/>
        </div>

      </div>

    </ion-content>
</ion-view>
